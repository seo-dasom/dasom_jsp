<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BMI 계산기</title>
</head>
<body>
    <h1>BMI 계산기</h1>
    <form action="./res">
        <div>
            <label for="id_tall">키(m) :</label>
            <input type="number" name="tall" id="id_tall" value="1.70" step="0.01">
        </div>
        <div>
            <label for="id_weight">체중(kg) :</label>
            <input type="number" name="weight" id="id_weight" value="60" step="0.1">
        </div>
        <div>
            <button type="submit">계산</button>
        </div>
    </form>
</body>
</html>
