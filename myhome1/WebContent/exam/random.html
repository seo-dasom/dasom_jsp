<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤</title>
</head>
<body>
    <h1>임의의 값을 출력하는 서블릿</h1>
    <form action="./random" method="get">
        <div>
            <label for="id_min_val">최소 :</label>
            <input type="number" name="min_val" id="id_min_val" value="1">
        </div>
        <div>
            <label for="id_max_val">최대 :</label>
            <input type="number" name="max_val" id="id_max_val" value="100">
        </div>
        <div>
            <button type="submit">생성</button>
        </div>
    </form>
</body>
</html>
